{% extends "reserve_app/base.html"%}
{% block title %}
Registration
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-3">
                    Registration
                </h3>
                <form method="post" novaliade>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-success w-100">
                        Create an Account
                    </button>
                </form>
                <p class="mt-3 mb-0 text-center">
                    Have an Account? <a href="{% url 'reserve_app:login'}">
                        Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
