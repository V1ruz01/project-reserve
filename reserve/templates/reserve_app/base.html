<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Booking{% endblock %}</title>
  <style>
    body{font-family:system-ui, sans-serif; max-width:900px; margin:24px auto; padding:0 16px}
    nav a{margin-right:12px}
    table{border-collapse:collapse; width:100%}
    th,td{border:1px solid #ddd; padding:8px}
    .btn{display:inline-block; padding:6px 10px; border:1px solid #333; text-decoration:none}
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'reserve_app:room_list' %}">Кімнати</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'reserve_app:my_bookings' %}">Мої бронювання</a>
      <span>• {{ request.user.username }}</span>
    {% else %}
      <a href="/admin/login/?next={{ request.path }}">Увійти</a>
    {% endif %}
  </nav>

  {% if messages %}
    <ul>
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
